<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizMaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>QuizMaster</h1>

    <div class="question">
      <label>1. What is 2 + 2?</label>
      <input type="text" id="q1" />
    </div>

    <div class="question">
      <label>2. What is the capital of India?</label>
      <input type="text" id="q2" />
    </div>

    <div class="question">
      <label>3. What color is the sky on a clear day?</label>
      <input type="text" id="q3" />
    </div>

    <button id="checkScoreBtn">Check Score</button>
    <p id="scoreDisplay">Your score will appear here</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
